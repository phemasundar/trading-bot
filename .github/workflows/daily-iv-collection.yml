name: Daily IV Data Collection

on:
  schedule:
    # Run at 5:00 PM EST (22:00 UTC) on weekdays (Monday-Friday)
    - cron: "0 22 * * 1-5"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  collect-iv-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Google Sheets credentials
        run: |
          echo "Using Service Account for authentication (no credentials.json file needed)"

      - name: Run IV Data Collection
        run: mvn test -DsuiteXmlFile=iv-data-collection.xml
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          GOOGLE_SHEETS_ENABLED: ${{ secrets.GOOGLE_SHEETS_ENABLED }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ENABLED: ${{ secrets.SUPABASE_ENABLED }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          APP_KEY: ${{ secrets.APP_KEY }}
          PP_SECRET: ${{ secrets.PP_SECRET }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
