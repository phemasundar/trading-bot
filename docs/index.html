<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <meta name="description"
        content="Options trading strategy execution results dashboard — live data from automated strategy scans.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <svg class="header-logo" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <div>
                    <h1 class="header-title">Trading Bot</h1>
                    <span class="header-subtitle">Strategy Execution Dashboard</span>
                </div>
            </div>
            <div class="header-right">
                <button id="refreshBtn" class="refresh-btn" title="Refresh data">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Refresh
                </button>
                <span id="lastUpdated" class="last-updated">Loading...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-header">
            <h2 class="section-title">Execution Results</h2>
            <span class="section-badge" id="strategyCount">Loading...</span>
        </div>

        <!-- Loading Skeleton -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading strategy results from database...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display:none;">
            <p id="errorMessage">Failed to load data.</p>
            <button onclick="loadData()" class="retry-btn">Retry</button>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="results-container" style="display:none;"></div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Data refreshed automatically by GitHub Actions • Powered by Supabase</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
